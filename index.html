<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger de Jenkins</title>
    <script>
        function triggerJenkinsJob() {
            // 1. Obtener el crumb
            fetch('https://jenkins.legion.com.ar/crumbIssuer/api/json', {
                method: 'GET',
                headers: {
                    'Authorization': 'Basic YWRtaW46MTExNzA0ZDUxYTU1MzkyZDg5ZGE3NjgyYmMxNTVjYmYwMQ==' // Autenticación básica en base64
                }
            })
            .then(response => response.json())
            .then(data => {
                const crumbField = data.crumbRequestField;
                const crumbValue = data.crumb;

                // 2. Hacer el POST request con el crumb incluido
                return fetch('https://jenkins.legion.com.ar/job/Actualizar%20Grabr/build', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic YWRtaW46MTExNzA0ZDUxYTU1MzkyZDg5ZGE3NjgyYmMxNTVjYmYwMQ==',
                        [crumbField]: crumbValue  // Incluir el crumb en el header
                    }
                });
            })
            .then(response => {
                if (response.status === 201) {
                    document.getElementById('message').textContent = 'Tarea ejecutada correctamente, redirigiendo...';
                    setTimeout(function() {
                        window.location.href = "https://jenkins.legion.com.ar/queue/item/134/"; // Redirige después de 2 segundos
                    }, 2000);
                } else {
                    document.getElementById('message').textContent = 'Error al ejecutar la tarea. Código de estado: ' + response.status;
                }
            })
            .catch(error => {
                document.getElementById('message').textContent = 'Error de conexión: ' + error.message;
            });
        }
    </script>
</head>
<body>
    <h1>Trigger de Jenkins</h1>
    <p id="message">Haz clic en el botón para ejecutar la tarea en Jenkins.</p>
    <button onclick="triggerJenkinsJob()">Ejecutar Tarea</button>
</body>
</html>
