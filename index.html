<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger de Jenkins</title>
    <script>
        function triggerJenkinsJob() {
            // Enviar el POST request a Jenkins
            fetch('https://jenkins.legion.com.ar/job/Actualizar%20Grabr/build', {
                method: 'POST',
                headers: {
                    'Authorization': 'Basic YWRtaW46MTExNzA0ZDUxYTU1MzkyZDg5ZGE3NjgyYmMxNTVjYmYwMQ==' // Autenticación en base64
                }
            })
            .then(response => {
                if (response.status === 201) {
                    // Si el código de respuesta es 201, redirigir
                    document.getElementById('message').textContent = 'Tarea ejecutada correctamente, redirigiendo...';
                    setTimeout(function() {
                        window.location.href = "https://jenkins.legion.com.ar/queue/item/134/"; // Redirige a la URL de Jenkins
                    }, 2000); // Redirige después de 2 segundos
                } else {
                    // Manejar otros códigos de estado
                    document.getElementById('message').textContent = 'Error al ejecutar la tarea. Código de estado: ' + response.status;
                }
            })
            .catch(error => {
                // Manejo de errores de conexión
                document.getElementById('message').textContent = 'Error de conexión: ' + error.message;
            });
        }
    </script>
</head>
<body>
    <h1>Trigger de Jenkins</h1>
    <p id="message">Haz clic en el botón para ejecutar la tarea en Jenkins.</p>
    <button onclick="triggerJenkinsJob()">Ejecutar Tarea</button>
</body>
</html>
